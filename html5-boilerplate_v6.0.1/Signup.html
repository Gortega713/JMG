<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container container-fluid">
        <h2 class="text-center">Become A Member</h2>
        <form action="">
            <div class="alert alert-danger collapse s" id="popUp">
                This Email Is not associated with any of the registered Emails! <a href="" class="alert-link"> Please sign-up here</a>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>

            <div class="alert alert-danger collapse " id="popUp2">
                    Please enter a correct password
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="enter password">
            </div>

            <div class="form-group">
                <label for="password">Confirm Password:</label>
                <input type="password" class="form-control" id="cnfPassword" placeholder="Confirm password">
                
                <br>
                <button id="submit" type="button" class="bg-primary rounded">submit</button>
            </div>
        </form>

    </div>

</body>
</html>
