    <form id="payment" name="payment" method="post" action="co_temp.html">
      <fieldset id="creditcard">
        <legend>Credit Information</legend>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Name</label>
          <input type="text" class="form-control" id="name" placeholder="First Name">
        </div>
        <fieldset id="cards">

          <label class="cardLabel">Credit Card*</label>
          <label class="cardLabel">
                <input name="credit" value="amex" type="radio" required />
                <img src="co_amex.png" alt="American Express" />
             </label>
          <label class="cardLabel">
                <input name="credit" value="discover" type="radio" />
                <img src="co_discover.png" alt="Discover" />
             </label>
          <label class="cardLabel">
                <input name="credit" value="master" type="radio"  />
                <img src="co_master.png" alt="MasterCard" />
             </label>
          <label class="cardLabel">
                <input name="credit" value="visa" type="radio"  />
                <img src="co_visa.png" alt="Visa" />
             </label>
        </fieldset>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Credit Card Number</label>
          <input type="text" class="form-control" id="name" required type="text" pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$" placeholder="Credit Card Number">
        </div>


        <label for="expMonth">Expiration Date*</label>
        <select id="expMonth" name="expMonth">
             <option value="mm">mm</option>
             <option value="01">01</option>
             <option value="01">02</option>
             <option value="01">03</option>
             <option value="01">04</option>
             <option value="01">05</option>
             <option value="01">06</option>
             <option value="01">07</option>
             <option value="01">08</option>
             <option value="01">09</option>
             <option value="01">10</option>
             <option value="01">11</option>
             <option value="01">12</option>
          </select>
        <span> / </span>
        <select id="expYear" name="expYear">
             <option value="yy">yy</option>
             <option value="2018">2018</option>
             <option value="2019">2019</option>
             <option value="2020">2020</option>
             <option value="2021">2021</option>
             <option value="2022">2022</option>
          </select>
        <div class="form-group col-md-6">
          <label for="inputEmail4">CVC</label>
          <input type="text" class="form-control" id="name" required pattern="^\d{3,4}$" placeholder="CVC Number">
        </div>

      </fieldset>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
        </div>
      </div>
      <button type="submit" style="margin-bottom: 30px" class="btn btn-primary">Order</button>

    </form>
